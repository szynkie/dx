<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Notes</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Notes App</h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Note title">
                <textarea name="" id="note-text" placeholder="Note details"></textarea>
                <button id="add-button">Add</button>
            </form>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Your Notes</h2>
            <hr>
            <div id="notes">
                <div id="note">
                    <p class="note-counter">Note 1</p>
                    <h3 class="note-title">Hello</h3>
                    <p class="note-text">Some note</p>
                    <button class="note-btn">Delete</button>
                    <button class="note-btn edit-bnt">Edit</button>
                </div>
            </div>
        </div>
    </section>
    <div>
        <input type="text" id="inputBox" placeholder="Search">
        <button type="submit" id="srchBtn">Search</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
