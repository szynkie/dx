<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Notes</title>
</head>
<body>
    <main>
        <div class="main" id="main">
            <div class="searchbar">
                <input type="text" id="searchabr" placeholder="Filter">
                <button class="searchbar-button" id="search-clear"></button>
            </div>
            <header class="toolbar">
                <div class="toolbar-buttons" id="toolbarTags"></div>
                <button class="toolbar-button newNote-button" id="add-note">Add Note</button>
            </header>
            <section class="content">
                <div class="notes notes--pinned" id="notes-pinned"></div>
                <div class="notes" id="notes-other"></div>
            </section>
        </div>
    </main>
    <div class="modal" id="modal">
        <form class="modal-window">
            <div class="modal-form" id="modal-form">
                <div class="modal-form-container">
                    <input id="note-title" type="text" placeholder="Note title" required />
                </div>
                <div class="modal-form-container">
                    <textarea id="note-content" placeholder="Note content" rows="10"></textarea>
                </div>
                <div class="modal-color-picker" id="color-picker">
                </div>
                <label class="modal-toggle">
                    <input id="note-pinned" type="checkbox" />
                    <span class="styler"></span>
                    Pinned
                </label>
                
            </div>
            <div class="modal-buttons">
                <button type="button" id="close-modal-btn" class="modal-button">Close</button>
                <button type="submit" id="save-modal-btn" class="modal-button modal-button-save">Save</button>
            </div>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
